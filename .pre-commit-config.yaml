repos:
  - repo: https://github.com/python-poetry/poetry
    rev: "fb493f2e80a11403fa289617a703ae622d4ccd75"  # frozen: 1.3.0
    hooks:
      - id: poetry-check
      - id: poetry-lock
        name: poetry-lock-check
        args: [--check]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9  # frozen: v4.4.0
    hooks:
      - id: check-merge-conflict
        exclude: \.rst$

      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first

      - id: mixed-line-ending
        args: [--fix=lf]
        exclude: \.vbs$

      - id: mixed-line-ending
        args: [--fix=crlf]
        files: \.vbs$

      - id: check-json
      - id: check-added-large-files # check for file bigger than 500kb
      - id: check-yaml
      - id: debug-statements
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/asottile/pyupgrade
    rev: 01cee377ba3a5264c7fbe7b6beae7b575f764dc3  # frozen: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/PyCQA/autoflake
    rev: 75f8afa727c367ecc6829f31866e9c6fbb908bc6  # frozen: v2.0.0
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-unused-variables
          - --remove-all-unused-imports
          - --expand-star-imports

  - repo: https://github.com/PyCQA/isort
    rev: c5e8fa75dda5f764d20f66a215d71c21cfa198e1  # frozen: 5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 2ddea293a88919650266472186620a98a4a8bb37  # frozen: 22.12.0
    hooks:
      - id: black
